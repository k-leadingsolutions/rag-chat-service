# Application Configuration
spring.application.name=rag-chat-service
server.port=${APP_PORT:8082}
spring.profiles.active=local

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Jackson Configuration
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Flyway Configuration
spring.flyway.url=${DATABASE_URL}
spring.flyway.user=${DATABASE_USERNAME}
spring.flyway.password=${DATABASE_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true

# Additional Flyway Configuration
flyway.enabled=true

# Security Configuration
app.jwt.secret=${JWT_SECRET:mySecretKeyForDockerEnvironment123!@#SecureKey}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,X-Request-Id
spring.web.cors.exposed-headers=X-RateLimit-Limit,X-RateLimit-Remaining,Retry-After
spring.web.cors.allow-credentials=true

# Security Configuration
security.jwt.secret=${JWT_SECRET:mySecretKeyForDockerEnvironment123!@#SecureKey}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
security.jwt.issuer=${JWT_ISSUER:rag-service}
security.jwt.audience=${JWT_AUDIENCE:chat-bot}

# Logging Configuration
logging.aspect.enabled=true
logging.aspect.default-warn-threshold-ms=500
logging.aspect.include-args=false
logging.aspect.include-result=false
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.rag.chat=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.security=DEBUG

# Application Configuration
app.security.api-keys=${API_KEY:baa04416-7b4e-4928-b3ff-68c82d460bce}
app.ratelimit.capacity=${RATE_LIMIT_CAPACITY:100}
app.ratelimit.refillTokens=${RATE_LIMIT_REFILL_TOKENS:100}
app.ratelimit.refillPeriod=${RATE_LIMIT_REFILL_PERIOD:15m}

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.health.defaults.enabled=true